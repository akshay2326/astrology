<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrologer Website</title>
    <link rel="stylesheet" href="./astrology.css">
</head>
<body>

    <div class="container">
        <h1>Astrology Consultation</h1>
        <form id="astrologyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="date">Date of Birth:</label>
            <input type="number" id="date" name="date" placeholder="DD" required>

            <label for="month">Month of Birth:</label>
            <input type="number" id="month" name="month" placeholder="MM" required>

            <label for="year">Year of Birth:</label>
            <input type="number" id="year" name="year" placeholder="YYYY" required>

            <input type="submit" value="Get Your Astrology Reading">
        </form>
        <div id="result" class="result"></div>

    </div>

    <script src="./astrology.js"></script>
</body>
</html>
